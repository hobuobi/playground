        <script type="text/javascript" src="../javascript/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="../javascript/d3.js"></script>

    <body>
        <script type="text/javascript">
        
        $(document).ready(function() {
            var dataset = [1,2,3,4,5,6];
            var barBox = d3.select("#barbox");
            var barSelect = barBox.selectAll("div")
                .data(dataset)
                .enter()
                .append("div");
            barSelect
                .style("height",function(d){
                    return (d*d*5)+"px";
                })
                .attr("class","bar")
                ;
            $(".bar").each( function(index) {
                $(this).hover(function() {
                    $("#textPara").text((d3.selectAll(".bar").data())[index]);
                });
            });
        });
        </script>
        
        <div class = "col-md-3" id="navbar">
            
            <div id="logo-box">

            <a href="../pages/angular.html"><div class = "nav">ANGULAR</div></a>

        <div class = "col-md-9" id = "body">

                   <p id="textPara"> </p>
